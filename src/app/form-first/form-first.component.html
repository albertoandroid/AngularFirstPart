<p>form-first works!</p>
<p>Name</p>
<input type="text" name="" [value]="defaultName">

<p>{{user}}</p>
<input [(ngModel)]="user" type="text" name="">

<p>Email</p>
<input #email type="text" name="">
<hr>
<button (click)="onSendForm(email.value)">Send Form</button>
<hr>
<button (click)="onDefaultForm()">Default Form</button>

<p>{{ status }}</p>

<div *ngIf="displayPassword; then showPassword; else hidePassword">
</div>

<ng-template #showPassword>
    <p>12345678</p>
</ng-template>

<ng-template #hidePassword>
    <p>No muestro el password</p>
</ng-template>

<div [ngSwitch]= "lightStatus">
    <div *ngSwitchCase = "'GREEN'">VERDE</div>
    <div *ngSwitchCase = "'RED'">ROJO</div>
    <div *ngSwitchCase = "'YELLOW'">AMARILLO</div>
    <div *ngSwitchDefault>ROTO</div>
</div>

<div *ngFor="let nombre of names">
    <p>{{nombre}}</p>
</div>
